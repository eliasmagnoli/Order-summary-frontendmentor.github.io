<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
  <div class="summary-background">
    <img src="images/pattern-background-desktop.svg" alt="">
  </div>

<div class="summary-container">
 
  <img class="illustration" src="images/illustration-hero.svg" alt="">
 
  <h1 class="title-order">Order Summary</h1>


 <div class="summary-description">
    <p>You can now listen to millions of songs,<br> 
    audiobooks, and podcasts on any device<br>
    anywhere you like!</p>
  </div>

  <div class="price-container">
    <div class="plan-container">
      <img class="icon-music" src="images/icon-music.svg" alt="music-icon">
      <h3 class="title-plan"><span class="plan">Annual Plan</span></h3>
      <p><span class="price-year">$59.99/year</span></p>
    </div>
    <a class="summary-change-button" href="#">Change</a> 
  </div>
  


  <div class="summary-orders-buttons">
    <button class="proceed-button">Proceed to Payment</button><br>
    <button class="cancel-button">Cancel Order</button>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elias Magnoli</a>.
  </div>
</body>
</html>
